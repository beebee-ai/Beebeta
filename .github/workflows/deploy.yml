name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Update vite.config.ts outDir
        run: |
          sed -i "s/outDir: 'build'/outDir: 'dist'/g" vite.config.ts

      - name: Get repository name
        id: repo
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | awk -F '/' '{print $2}')
          echo "name=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "Repository name: $REPO_NAME"

      - name: Update vite.config.ts base path
        run: |
          REPO_NAME="${{ steps.repo.outputs.name }}"
          BASE_PATH="/${REPO_NAME}/"
          echo "Repository name: ${REPO_NAME}"
          echo "Base path: ${BASE_PATH}"
          
          # 检查是否已存在 base 配置
          if grep -q "base:" vite.config.ts; then
            # 如果存在，更新它
            echo "Updating existing base configuration..."
            sed -i "s|base:.*|base: '${BASE_PATH}',|g" vite.config.ts
          else
            # 如果不存在，使用 awk 在 defineConfig({ 后添加
            echo "Adding base configuration..."
            awk -v bp="${BASE_PATH}" '/export default defineConfig\(/{print; print "    base: '\''" bp "'\','"; next}1' vite.config.ts > vite.config.ts.tmp && mv vite.config.ts.tmp vite.config.ts
          fi
          
          # 验证配置已添加/更新
          echo "=== Updated vite.config.ts (showing relevant lines) ==="
          grep -A 2 "defineConfig" vite.config.ts | head -4
          if ! grep -q "base:" vite.config.ts; then
            echo "ERROR: Failed to add base configuration!"
            exit 1
          fi
          echo "✓ Base configuration verified"

      - name: Build
        run: npm run build

      - name: List build files
        run: ls -la dist || echo "Build directory check"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4